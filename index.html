<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sounny's Map Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(to bottom right, #fff0e0, #ffe0e0);
        color: #1f2937;
      }
      #map {
        height: calc(100vh - 120px);
        background: #e0e0e0;
      }
      #info {
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        gap: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      #question {
        font-size: 1.2em;
        margin-bottom: 6px;
        font-weight: 700;
      }
      #status {
        margin: 0;
        font-size: 0.95em;
      }
      #startScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.94);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        text-align: center;
        padding: 24px;
        z-index: 1000;
      }
      #startScreen.hidden,
      #endScreen.hidden {
        display: none;
      }
      #endScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.94);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        text-align: center;
        padding: 24px;
        z-index: 1000;
      }
      .button-row {
        display: flex;
        gap: 10px;
      }
      button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      button[disabled] {
        background: #c7d2fe;
        cursor: not-allowed;
        color: #4b5563;
        box-shadow: none;
      }
      #roundInfo,
      #scoreWrapper {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      #roundInfo strong,
      #scoreWrapper strong {
        font-size: 0.85em;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: #6b7280;
      }
      #resultsList {
        text-align: left;
        max-width: 480px;
        padding: 0 16px;
      }
    </style>
  </head>
  <body>
    <div id="startScreen">
      <h1>Sounny's Map Game</h1>
      <p>
        Find the asked country on the map. The closer you click to the right
        location, the more points you get. Five quick rounds, instant feedback.
      </p>
      <div class="button-row">
        <button id="startGameButton" disabled>Loading countries...</button>
      </div>
    </div>
    <div id="endScreen" class="hidden">
      <h1>Game Over</h1>
      <div id="finalScore"></div>
      <ul id="resultsList"></ul>
      <button id="shareButton">Share Score</button>
      <button id="restartButton">Play Again</button>
    </div>
    <div id="info">
      <div>
        <div id="question">Click start to begin!</div>
        <p id="status">You'll get a country prompt once the map is ready.</p>
      </div>
      <div id="roundInfo">
        <strong>Round</strong>
        <div><span id="roundCurrent">0</span> / <span id="roundTotal">5</span></div>
      </div>
      <div id="scoreWrapper">
        <strong>Score</strong>
        <div><span id="score">0</span> pts</div>
      </div>
      <button id="startButton">Start Game</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script>
      // Basemap layers using provider URLs from Leaflet-providers
      var CartoDB_PositronNoLabels = L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          subdomains: "abcd",
          maxZoom: 20,
        },
      );
      var Stamen_TonerLines = L.tileLayer(
        "https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lines/{z}/{x}/{y}.png",
        {
          subdomains: "abcd",
          minZoom: 0,
          maxZoom: 20,
          attribution:
            'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        },
      );

      const map = L.map("map", {
        layers: [CartoDB_PositronNoLabels, Stamen_TonerLines],
        worldCopyJump: true,
      }).setView([20, 0], 2);

      // GeoJSON data for country polygons

      let countries = [];
      let remainingCountries = [];
      let roundResults = [];

      let score = 0;
      let round = 0;
      const totalRounds = 5;
      let targetCountry = null;
      let lastMarker = null;
      const shapes = [];
      const countryShapes = {};
      let dataReady = false;

      // Load the high resolution country polygons shipped with the project
      fetch("countries.geo.json")
        .then((r) => r.json())
        .then((data) => {
          countries = data.features.map((f) => {
            let n = f.properties.name;
            if (n === "United States of America") n = "United States";
            countryShapes[n] = f;
            const c = turf.centroid(f).geometry.coordinates;
            return { name: n, lat: c[1], lng: c[0] };
          });
          // Do not display the world borders so only
          // the guessed country's border is shown later
          dataReady = true;
          updateLoadingState();
        })
        .catch(() => {
          setStatus("Unable to load countries. Please refresh and try again.");
        });

      const scoreEl = document.getElementById("score");
      const questionEl = document.getElementById("question");
      const statusEl = document.getElementById("status");
      const roundCurrentEl = document.getElementById("roundCurrent");
      const roundTotalEl = document.getElementById("roundTotal");
      document
        .getElementById("startButton")
        .addEventListener("click", startGame);
      const startScreen = document.getElementById("startScreen");
      document
        .getElementById("startGameButton")
        .addEventListener("click", () => {
          startScreen.classList.add("hidden");
          startGame();
        });
      roundTotalEl.textContent = totalRounds;

      function startGame() {
        if (!dataReady) {
          setStatus("Still loading country data. Please wait...");
          return;
        }
        setStatus("Click on the country you think matches the prompt.");
        score = 0;
        round = 0;
        roundResults = [];
        remainingCountries = [...countries];
        scoreEl.textContent = score;
        startScreen.classList.add("hidden");
        document.getElementById("endScreen").classList.add("hidden");
        if (lastMarker) {
          map.removeLayer(lastMarker);
          lastMarker = null;
        }
        shapes.forEach((s) => map.removeLayer(s));
        shapes.length = 0;
        roundCurrentEl.textContent = round;
        nextRound();
      }

      function nextRound() {
        if (round >= totalRounds || remainingCountries.length === 0) {
          showEndScreen();
          return;
        }
        const idx = Math.floor(Math.random() * remainingCountries.length);
        targetCountry = remainingCountries.splice(idx, 1)[0];
        questionEl.textContent = `Where is ${targetCountry.name}? Click on the map!`;
        setStatus("Single-click the map to lock in your answer.");
        round++;
        roundCurrentEl.textContent = round;
        map.once("click", handleGuess);
      }

      function handleGuess(e) {
        const guessLatLng = e.latlng;
        const targetLatLng = L.latLng(targetCountry.lat, targetCountry.lng);
        let distanceKm = map.distance(guessLatLng, targetLatLng) / 1000;

        const feature = countryShapes[targetCountry.name];
        let isCorrect = false;
        if (feature) {
          const pt = turf.point([guessLatLng.lng, guessLatLng.lat]);
          if (turf.booleanPointInPolygon(pt, feature)) {
            distanceKm = 0;
            isCorrect = true;
          }
        }

        const roundScore = Math.max(0, Math.round(1000 - distanceKm));
        score += roundScore;
        scoreEl.textContent = score;

        if (lastMarker) {
          map.removeLayer(lastMarker);
        }
        lastMarker = L.marker(targetLatLng)
          .addTo(map)
          .bindPopup(
            `${targetCountry.name}<br>Distance: ${distanceKm.toFixed(1)} km<br>Round score: ${roundScore}`,
          )
          .openPopup();

        if (feature) {
          const shape = L.geoJSON(feature, {
            style: {
              color: isCorrect ? "green" : "red",
              weight: 2,
              fillColor: isCorrect ? "green" : "red",
              fillOpacity: 0.3,
            },
          }).addTo(map);
          shapes.push(shape);
        }

        roundResults.push({
          country: targetCountry.name,
          correct: isCorrect,
          roundScore,
        });

        setStatus(
          isCorrect
            ? `Correct! ${targetCountry.name} is right here. +${roundScore} pts`
            : `Off by ${distanceKm.toFixed(1)} km. +${roundScore} pts. Keep going!`,
        );

        setTimeout(nextRound, 1500);
      }

      function showEndScreen() {
        questionEl.textContent = "Game over!";
        setStatus("See your round-by-round results and play again.");
        const endScreen = document.getElementById("endScreen");
        document.getElementById("finalScore").textContent =
          `Final score: ${score}`;
        const list = document.getElementById("resultsList");
        list.innerHTML = "";
        roundResults.forEach((r, i) => {
          const li = document.createElement("li");
          li.textContent = `Round ${i + 1}: ${r.country} - ${r.correct ? "Correct" : "Wrong"} (${r.roundScore} pts)`;
          list.appendChild(li);
        });
        endScreen.classList.remove("hidden");
      }

      document
        .getElementById("restartButton")
        .addEventListener("click", startGame);

      function updateLoadingState() {
        const buttons = [
          document.getElementById("startButton"),
          document.getElementById("startGameButton"),
        ];
        buttons.forEach((btn) => {
          btn.disabled = !dataReady;
          btn.textContent = dataReady ? "Start Game" : "Loading countries...";
        });
        if (!dataReady) {
          setStatus("Loading detailed country boundaries...");
        }
      }

      function setStatus(text) {
        statusEl.textContent = text;
      }

      updateLoadingState();

      document.getElementById("shareButton").addEventListener("click", () => {
        const text = `I scored ${score} points in Sounny's Map Game!`;
        if (navigator.share) {
          navigator.share({
            title: "Sounny's Map Game",
            text,
            url: window.location.href,
          });
        } else {
          prompt("Copy this text and share:", text);
        }
      });
    </script>
  </body>
</html>
